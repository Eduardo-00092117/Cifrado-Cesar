<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Cifrado Cesar</title>
</head>

<body>
    <div class="contenedor">
        <h1>Cifrado Cesar</h1>
        <div>
          <p>Escoge el salto</p>
          <input type="number" placeholder="Numero" id="salto">
          <p>Palabra a cifrar / decifrar</p>
          <input type="text" placeholder="Texto" id="inputText">
          <div id="mostrar"></div>
          <div class="contenedor-botones">
              <button id="cifrar" class="btn">Cifrar</button>
              <button id="decifrar" class="invisible">Decifrar</button>
          </div>
        </div>
    </div>
  <script src="js/app.js"></script>
</body>

</html>
